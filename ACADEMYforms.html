<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL QURAN ACADEMY</title>
</head>
<body>
    <header>
         <span>
            <h1>AL QURAN ACDEMY</h1>
         </span>
    </header>
    <main>
        <form action="">
            <div>
            <label for="name">Name</label>
            <br>
            <input id="First Name" type="name" type="text" placeholder="First Name"> 
            <input id="Last Name" type="name" type="text" placeholder="Last Name Name"> 
            
            </div><br>
            
            <div>
            <label for="phone">Phone Number</label>
            <br>
            <input type="phone" type="tel">
            <br>
            </div><br>
            <div>
            <label for="dob">Date Of Birth</label>
            <br>
            <input type="date" name="dob" id="dob">
            <br>
            </div>
            <div>
            <label for="age">Age</label>
            <br>
           <input type="number" name="" id="age">
            </div>
            <div>
            <label for="email">E-mail</label>
            <br>
           <input type="email" name="email" id="email" placeholder="Enter your E-mail">
            </div>
            <br>
            <div>
                <select name="gender" id="gender" required>
                    <option value="male">MALE</option>
                    <option value="female">Female</option>
                    <option value="none">Prefer NOT To Say</option>
             </select>
            </div>
            <br>
            <div> 
                <span>
                <label for="religion">Religion</label>
                </span>
                <br>
                <label for="muslim">muslim</label>
                <input type="radio" name="religion" id="muslim" value="Islam">
                <br>
                <label for="non-muslim">non-muslim</label>
                <input type="radio" name="religion" id="non-muslim" value="non-muslim">
               <div>
                <label for="city">Select Your City</label>
               </div>

            
        </form>
    </main>
</body>
</html>
