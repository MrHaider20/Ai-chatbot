<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <div>
        <H2>UNORDERD LIST</H2>
        <ul>
        <li>Haider</li>
        <li>Ayan</li>
        <li>Hadi</li>
        </ul>
     </div>
     <div>
        <h2>ORDERED LIST</h2>
       <ol>
        <li>Haider</li>
        <li>Hadi</li>
        <li>Ayan</li>
        </ol>
       </div>
       <hr>
       <h1>Defination List</h1>
       <dl>
          <dt>ION</dt>
          <dd>ION is an atom having charge on it.</dd>
       </dl>

    
    
     
    
</body>
</html>
